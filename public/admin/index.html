<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nhà Hàng Phương Anh</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="logo">Nhà Hàng Phương Anh - Admin</div>
        <nav>
            <ul>
                <li><a href="/">Trang Chủ</a></li>
                <li><a href="#inventory">Quản Lý Kho</a></li>
                <li><a href="#menu">Quản Lý Thực Đơn</a></li>
                <li><a href="#tables">Quản Lý Bàn</a></li>
                <li><a href="#reports">Báo Cáo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inventory-section">
            <h2>Quản Lý Kho & Nguyên Vật Liệu</h2>
            <div class="action-buttons">
                <button class="btn-primary" onclick="showImportModal()">Nhập Kho</button>
                <button class="btn-primary" onclick="showExportModal()">Xuất Kho</button>
            </div>
            <div id="inventoryList"></div>
        </section>

        <section id="menu-section">
            <h2>Quản Lý Thực Đơn & Combo</h2>
            <button class="btn-primary" onclick="showMenuModal()">Thêm Món/Combo</button>
            <div id="menuList"></div>
        </section>

        <section id="tables-section">
            <h2>Quản Lý Bàn Ăn</h2>
            <button class="btn-primary" onclick="showTableModal()">Thêm Bàn</button>
            <div id="tablesList"></div>
        </section>

        <section id="reports-section">
            <h2>Báo Cáo</h2>
            <div class="report-tabs">
                <button onclick="showRevenueReport()">Báo Cáo Doanh Thu</button>
                <button onclick="showInventoryReport()">Báo Cáo Tồn Kho</button>
            </div>
            <div id="reportResults"></div>
        </section>
    </main>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeImportModal()">&times;</span>
            <h2>Nhập Kho</h2>
            <form id="importForm">
                <div id="importItems"></div>
                <button type="button" onclick="addImportItem()">Thêm vật liệu</button>
                <button type="submit">Nhập kho</button>
            </form>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMenuModal()">&times;</span>
            <h2>Thêm Món/Combo</h2>
            <form id="menuForm">
                <input type="text" placeholder="Tên món" required>
                <textarea placeholder="Mô tả"></textarea>
                <input type="number" placeholder="Giá" required>
                <input type="text" placeholder="Danh mục">
                <input type="url" placeholder="URL hình ảnh">
                <label><input type="checkbox" id="isCombo"> Là combo</label>
                <div id="comboItems" style="display: none;"></div>
                <button type="submit">Thêm món</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>
</html>
