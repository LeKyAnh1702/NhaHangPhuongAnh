<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Đơn Hàng - Manager</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="manager.css">
</head>
<body>
    <header>
        <div class="logo">Nhà Hàng Phương Anh - Cập Nhật Đơn Hàng</div>
        <nav>
            <ul>
                <li><a href="/">Trang Chủ</a></li>
                <li><a href="/manager/dashboard">Quản lý</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="update-orders-section">
            <h2>Cập Nhật Đơn Hàng</h2>
            
            <div class="search-bar" style="margin-bottom: 20px;">
                <input type="text" id="searchOrderInput" placeholder="Tìm kiếm đơn hàng theo mã đơn, tên khách hàng...">
                <button class="btn-primary" onclick="searchOrders()">Tìm Kiếm</button>
                <button class="btn-secondary" onclick="resetOrderSearch()">Xóa Bộ Lọc</button>
            </div>
            
            <div class="orders-table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã Đơn</th>
                            <th>Khách Hàng</th>
                            <th>Ngày Đặt</th>
                            <th>Số Bàn</th>
                            <th>Tổng Tiền</th>
                            <th>Trạng Thái</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Danh sách sẽ được load ở đây -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Update Order Modal -->
    <div id="updateOrderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateOrderModal()">&times;</span>
            <h2>Cập Nhật Đơn Hàng</h2>
            <form id="updateOrderForm">
                <input type="hidden" id="updateOrderId">
                <div class="form-group">
                    <label>Trạng thái *</label>
                    <select id="updateOrderStatus" required>
                        <option value="pending">Chờ xác nhận</option>
                        <option value="confirmed">Đã xác nhận</option>
                        <option value="preparing">Đang chuẩn bị</option>
                        <option value="ready">Sẵn sàng</option>
                        <option value="served">Đã phục vụ</option>
                        <option value="cancelled">Đã hủy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea id="updateOrderNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Cập Nhật</button>
                    <button type="button" class="btn-secondary" onclick="closeUpdateOrderModal()">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="manager.js"></script>
</body>
</html>
